<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../css/aui.css" />
  <link rel="stylesheet" type="text/css" href="../css/dqf_css/install_edit_data.css" />
  <link rel="stylesheet" href="https://cdn.staticfile.org/ionicons/2.0.1/css/ionicons.min.css">
  <title>编辑资料</title>
</head>
<body>
  <header class="aui-bar aui-bar-nav aui-bar-light" id="dqf_header">
    <div class="aui-pull-left aui-btn" onclick="api.closeWin()">
      取消
    </div>
    <div class="aui-title">编辑资料</div>
    <div class="aui-pull-right aui-btn">
      完成
    </div>
  </header>
  <div class="dqf_avtar_box">
    <div class="dqf_cent_box">
      <div class="dqf_avtar">
        <img src="../image/bh3_01.jpg" alt="">
      </div>
      <div class="dqf_replace_avtar">更换头像</div>
    </div>
  </div>
  <div class="dqf_box1">
    <div class="dqf_txt">淘宝昵称</div>
    <div class="dqf_nickname" id="dqf_nickname_box">
      <span id="dqf_name">ロリコン</span>
      <input type="text" placeholder="输入昵称" name="nickName" id="nickname_input">
      <i class="icon ion-close-circled"></i>
    </div>
  </div>
  <div class="dqf_box1">
    <div class="dqf_txt">会员名</div>
    <div class="dqf_nickname" style="color: #aaa;">
      ☆阎魔☆
    </div>
  </div>
  <div class="dqf_box1">
    <div class="dqf_txt">性别</div>
    <i class="icon ion-chevron-right"></i>
  </div>
  <div class="dqf_footer_info">
    注意：昵称是用户在互动场景下的称谓，需和淘宝会员名不同，能更有效保护购买记录等隐私信息，设置昵称还能提升淘气值
  </div>
  <script type="text/javascript" src="../script/api.js"></script>
  <script>
    apiready = function() {
      var header = $api.byId("dqf_header");
      $api.fixStatusBar(header);
    }
    var nickNameBox = document.getElementById("dqf_nickname_box");
    var inputObj = document.getElementById("nickname_input");
    var closeBtn = document.querySelector(".ion-close-circled");
    nickNameBox.onclick = function(){
      this.classList.add("dqf_input_toggle");
      inputObj.focus();
      // console.log(nickNameBox)
    }
    inputObj.onblur = function(){
      // console.log(nickNameBox)
      nickNameBox.classList.remove("dqf_input_toggle");
      inputObj.value = "";
    }
    closeBtn.onmouseover = function(){
      // window.event? window.event.cancelBubble = true : e.stopPropagation();
      inputObj.value = "";
      inputObj.focus();
    }
  </script>
</body>
</html>
