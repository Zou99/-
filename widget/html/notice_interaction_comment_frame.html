<script type="text/javascript">
    apiready = function() {
        api.setRefreshHeaderInfo({
            loadingImg: 'widget://image/refresh.png',
            bgColor: '#ccc',
            textColor: '#fff',
            textDown: '下拉刷新...',
            textUp: '松开刷新...'
        }, function(ret, err) {
            //在这里从服务器加载数据，加载完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
            api.refreshHeaderLoadDone()

        });
        UIChatTools = api.require('UIChatTools');
        UIChatTools.open({
            chatBox: {
                placeholder: '回复楼主',
                autoFocus: false,
                maxRows: 6
            },
            styles: {
                bgColor: '#fcfcfc',
                margin: 10,
            },
            tools: {
                h: 0,
            },
            emotions: ['widget://res/emotions/basic', 'widget://res/emotions/append1', 'widget://res/emotions/append2']
        }, function(ret) {

            if (ret.eventType == 'send') {
                if (ret.msg == '' || ret.msg == undefined) {
                    api.toast({
                        msg: '不能发送空白消息',
                        duration: 1000,
                        location: 'center'
                    });

                } else {
                    //创建时间对象
                    var d = new Date();
                    var year = d.getFullYear();
                    var month = d.getMonth() + 1;
                    var day = d.getDate();
                    var hour = d.getHours();
                    var minutes = d.getMinutes();


                    //获取输入的内容
                    var content = ret.msg;
                    //获取显示区域
                    var chatObj = document.getElementById("neirong");


                    chatObj.innerHTML +=
                        `<div class="ci">
                                    <div class="aui-row">
                                        <div class="aui-col-xs-2 info_first">
                                            <div class="header_img">
                                                <img style="width:1.7rem" class="aui-img-round" src="../image/demo2.png" alt="">

                                            </div>
                                            <div class="time">
                                                <span class="hui">刚刚</span>
                                            </div>
                                            <div class="comment">
                                                ` +
                        content +
                        `
                                            </div>
                                        </div>
                                        <div class="aui-col-xs-2 ci_info_three">
                                            <div class="zan">

                                                <img src="../image/zan.png" alt="">
                                                <span>赞</span>

                                            </div>
                                        </div>
                                    </div>
                                </div>`;

                    UIChatTools.value({
                        msg: ''
                    });
                    api.toast({
                        msg: '发送成功',
                        duration: 1000,
                        location: 'center'
                    });

                }

            }

            console.log(JSON.stringify(ret))
        });
