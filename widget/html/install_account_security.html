<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../css/aui.css" />
  <link rel="stylesheet" type="text/css" href="../css/dqf_css/install_account_security.css" />
  <link rel="stylesheet" href="https://cdn.staticfile.org/ionicons/2.0.1/css/ionicons.min.css">
  <title>账户与安全</title>
</head>
<body>
  <!-- install_account_security -->
  <header class="aui-bar aui-bar-nav" id="dqf_header">
    <div class="aui-pull-left aui-btn" tapmode onclick="api.closeWin();">
      <i class="icon ion-android-arrow-back"></i>
    </div>
    <div class="aui-title">账户与安全</div>
    <div class="aui-pull-right aui-btn" tapmode onclick="openGongnengFrame()">
      <i class="icon ion-android-more-vertical"></i>
    </div>
  </header>
  <div class="dqf_box">
      <!-- 选项1 -->
      <div class="dqf_menu_box">
        <div class="dqf_left_box">
          会员名
        </div>
        <div class="dqf_right_box">
            <span>☆阎魔☆  &nbsp;&nbsp;</span>
            <i class="icon ion-chevron-right"></i>
        </div>
      </div>
      <!-- 选项2-->
      <div class="dqf_menu_box">
        <div class="dqf_left_box">
          修改手机密码
        </div>
        <div class="dqf_right_box">
          <span>184****1832 &nbsp;&nbsp;</span>
            <i class="icon ion-chevron-right"></i>
        </div>
      </div>
      <!-- 选项3-->
      <div class="dqf_menu_box">
        <div class="dqf_left_box">
          修改登录密码
        </div>
        <div class="dqf_right_box">
            <span>&nbsp;&nbsp;</span>
            <i class="icon ion-chevron-right"></i>
        </div>
      </div>
      <!-- 选项4-->
      <div class="dqf_menu_box">
        <div class="dqf_left_box">
          注销账号
        </div>
        <div class="dqf_right_box">
            <span>&nbsp;&nbsp;</span>
            <i class="icon ion-chevron-right"></i>
        </div>
      </div>
  </div>
  <div class="dqf_box">
    <!-- 选项1 -->
    <div class="dqf_menu_box">
      <div class="dqf_left_box">
        支付宝账户
      </div>
      <div class="dqf_right_box">
        <span>184****1832 &nbsp;&nbsp;</span>
          <i class="icon ion-chevron-right"></i>
      </div>
    </div>
  </div>
  <div class="dqf_box">
    <!-- 选项1 -->
    <div class="dqf_menu_box">
      <div class="dqf_left_box">
        账户保护
      </div>
      <div class="dqf_right_box">
        <span>&nbsp;&nbsp;</span>
          <i class="icon ion-chevron-right"></i>
      </div>
    </div>
    <!-- 选项2 -->
    <div class="dqf_menu_box">
      <div class="dqf_left_box">
        账户体验中心
      </div>
      <div class="dqf_right_box">
        <span>&nbsp;&nbsp;</span>
          <i class="icon ion-chevron-right"></i>
      </div>
    </div>
    <!-- 选项3 -->
    <div class="dqf_menu_box">
      <div class="dqf_left_box">
        安全中心
      </div>
      <div class="dqf_right_box">
        <span>&nbsp;&nbsp;</span>
          <i class="icon ion-chevron-right"></i>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../script/api.js"></script>
  <script>
    apiready = function() {
      var header = $api.byId("dqf_header");
      $api.fixStatusBar(header);
    }
    function openGongnengFrame(){
      api.openFrame({
          name: 'gongneng',
          url: './gongneng.html',
          pageParam: {
              name: 'test'
          }
      });

    }
  </script>
</body>
</html>
