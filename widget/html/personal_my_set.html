<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../css/aui.css" />
  <link rel="stylesheet" type="text/css" href="../css/dqf_css/personal_my_set.css" />
  <link rel="stylesheet" href="https://cdn.staticfile.org/ionicons/2.0.1/css/ionicons.min.css">
  <title>个人设置</title>
</head>
<body style="background-color: #eee;">
  <header class="aui-bar aui-bar-nav aui-bar-light" id="dqf_header">
    <div class="aui-pull-left aui-btn" tapmode onclick="api.closeWin()">
        <span class="aui-iconfont aui-icon-left"></span>
    </div>
    <div class="aui-title">设置</div>
    <div class="aui-pull-right aui-btn aui-btn-outlined" style="border: none;">
      <i class="icon ion-ios-barcode-outline" style="font-size: 25px;"></i>
    </div>
  </header>
  <div class="dqf_top_box">
    <div class="dqf_per_info" tapmode onclick="openEditData()">
      <div class="dqf_avatar">
          <img src="../image/bh3_01.jpg" alt="">
      </div>
      <div class="dqf_member_info">
        <div class="dqf_nickname">ロリコン</div>
        <div class="dqf_member_name">会员名:☆阎魔☆</div>
      </div>
      <div class="dqf_btn">编辑</div>
    </div>
    <div class="dqf_option_box" tapmode onclick="openSetAddress()">
      <div class="dqf_title">我的收货地址<i class="icon ion-chevron-right"></i></div>
    </div>
  </div>
  <div class="dqf_box">
    <div class="dqf_option_box" tapmode onclick="openAccountSecurity()">
      <div class="dqf_title">账户与安全<i class="icon ion-chevron-right"></i></div>
    </div>
  </div>
  <div class="dqf_box">
      <div class="dqf_option_box" tapmode onclick="openRegionSet()">
        <div class="dqf_title">地区设置<i class="icon ion-chevron-right"></i></div>
      </div>
      <div class="dqf_option_box" tapmode onclick="openSoundNotice()">
        <div class="dqf_title">音效与通知<i class="icon ion-chevron-right"></i></div>
      </div>
      <div class="dqf_option_box" tapmode onclick="openPrivacy()">
        <div class="dqf_title">隐私<i class="icon ion-chevron-right"></i></div>
      </div>
      <div class="dqf_option_box" tapmode onclick="openCurrencySet()">
        <div class="dqf_title">通用<i class="icon ion-chevron-right"></i></div>
      </div>
  </div>
  <div class="dqf_box">
      <div class="dqf_option_box" tapmode onclick="openProblemFeedback()">
        <div class="dqf_title">问题反馈<i class="icon ion-chevron-right"></i></div>
      </div>
      <div class="dqf_option_box" tapmode onclick="openAboutTaobao()">
        <div class="dqf_title">关于手机淘宝<i class="icon ion-chevron-right"></i></div>
      </div>
  </div>
  <script type="text/javascript" src="../script/api.js"></script>
  <script>
    apiready = function() {
      var header = $api.byId("dqf_header");
      $api.fixStatusBar(header);
    }
    function openEditData(){
      api.openWin({
          name: 'install_edit_data',
          url: './install_edit_data.html',
          pageParam: {
              name: 'test'
          }
      });
    }
    function openSetAddress(){
      api.openWin({
          name: 'install_address',
          url: './install_address.html',
          pageParam: {
              name: 'test'
          }
      });
    }
    function openAccountSecurity(){
      api.openWin({
          name: 'install_account_security',
          url: './install_account_security.html',
          pageParam: {
              name: 'test'
          }
      });
    }
    function openRegionSet(){
      api.openWin({
          name: 'install_region_set',
          url: './install_region_set.html',
          pageParam: {
              name: 'test'
          }
      });
    }
    function openSoundNotice(){
      api.openWin({
          name: 'install_sound_notice',
          url: './install_sound_notice.html',
          pageParam: {
              name: 'test'
          }
      });
    }
    function openPrivacy(){
      api.openWin({
          name: 'install_privacy',
          url: './install_privacy.html',
          pageParam: {
              name: 'test'
          }
      });
    }
    function openCurrencySet(){
      api.openWin({
          name: 'install_currency_set',
          url: './install_currency_set.html',
          pageParam: {
              name: 'test'
          }
      });
    }
    function openProblemFeedback(){
      api.openWin({
          name: 'problem_feedback',
          url: './problem_feedback.html',
          pageParam: {
              name: 'test'
          }
      });
    }
    function openAboutTaobao(){
      api.openWin({
          name: 'install_about_taobao',
          url: './install_about_taobao.html',
          pageParam: {
              name: 'test'
          }
      });
    }
  </script>
</body>
</html>
