<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../css/aui.css" />
  <link rel="stylesheet" type="text/css" href="../css/dqf_css/install_privacy.css" />
  <link rel="stylesheet" href="https://cdn.staticfile.org/ionicons/2.0.1/css/ionicons.min.css">
  <title>隐私设置</title>
</head>
<body style="background-color: #f6f7f9;">
  <!-- install_privacy -->
  <header class="aui-bar aui-bar-nav" id="dqf_header">
    <div class="aui-pull-left aui-btn" tapmode onclick="api.closeWin();">
      <i class="icon ion-android-arrow-back"></i>
    </div>
    <div class="aui-title">隐私</div>
    <div class="aui-pull-right aui-btn" tapmode onclick="openGongnengFrame()">
      <i class="icon ion-android-more-vertical"></i>
    </div>
  </header>
  <div class="dqf_box">
    好友隐私设置
    <div class="dqf_right">
      <i class="icon ion-chevron-right"></i>
    </div>
  </div>
  <div class="dqf_box">
    系统权限
    <div class="dqf_right">
      授权使用的手机权限&nbsp;&nbsp;&nbsp;
      <i class="icon ion-chevron-right"></i>
    </div>
  </div>
  <div class="dqf_box">
    隐私政策
    <div class="dqf_right">
      <i class="icon ion-chevron-right"></i>
    </div>
  </div>
  <div class="dqf_box">
    我有疑问
    <div class="dqf_right">
      <i class="icon ion-chevron-right"></i>
    </div>
  </div>
  <script type="text/javascript" src="../script/api.js"></script>
  <script>
    apiready = function() {
      var header = $api.byId("dqf_header");
      $api.fixStatusBar(header);
    }
    function openGongnengFrame(){
      api.openFrame({
          name: 'gongneng',
          url: './gongneng.html',
          pageParam: {
              name: 'test'
          }
      });
    }
  </script>
</body>
</html>
