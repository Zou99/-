    <style type="text/css">
        html,
        body {
            height: 100%;
        }

        .wrap {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-flex-flow: column;
        }

        header {
            height: 44px;
            width: 100%;
            text-align: center;
            /*background-color: #81a9c3;*/
            color: #fff;
            line-height: 44px;
            font-size: 20px;
            background: -webkit-gradient(linear, 0 0, 100% 0, from(#EE7700), to(#FF5511));
            position: fixed;
        }

        .flex-1 {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            padding-top: 68px;
        }

        footer {
            height: 30px;
            width: 100%;
            background-color: #81a9c3;
            color: white;
            line-height: 30px;
            text-align: center;
        }

        .aui-searchbar {
            background-color: initial;
        }

        #search-input:-moz-placeholder {
            color: #fff;
        }
        .aui-active>i{
          color: #FF5511;
        }
        .aui-active>.aui-bar-tab-label{
          color: #df6019;
        }
    </style>
</head>

<script type="text/javascript" src="../script/jquery-3.1.1.min.js"></script>

<script type="text/javascript">
    apiready = function() {
        // api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
}

    // 点击搜索框跳转
    function opn() {
      api.openWin({
         name: 'search',
         url: './search.html',
         pageParam: {
            name:'test'
         }
     })
   };


  // 点击打开通知页面
  function notice(){
    var footerH = $api.dom('footer').offsetHeight;
    api.openFrame({
        name: 'notice',
        url: './html/notice.html',
        rect: {
            x: 0,
            y: 0,
            w: 'auto',
            h: 'auto',
            marginBottom:footerH,
        },
        pageParam: {
            name: 'test'
        }
    });

  }

   // 点击logo跳转商品列表
   function wu() {
     api.openWin({
        name: 'list',
        url: './list.html',
        pageParam: {
           name:'test'
        }
    })
  };

  // 点击logo跳转商品分类
  function fnOpenClassify() {
    api.openWin({
       name: 'classify_frame_win',
       url: './classify_frame_win.html',
       pageParam: {
          name:'test'
       }
   })
  };

</script>
