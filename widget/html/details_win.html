<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_890558_0netviivlasp.css">
</head>

<body>
    <header class="aui-bar aui-bar-nav aui-bar-light zzq_details_nav" id="aui-header" style="display:none;">
        <a class="aui-btn aui-pull-left" tapmode onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left" style="color:#000!important;"></span>
        </a>
        <div class="aui-title" style="color:#000;">商品详情</div>
        <a class="aui-btn aui-pull-right" style="color:#000;">
            <span class="iconfont icon-fenxiang1" style="padding-right: 15px;"></span><span class="iconfont icon-menu"></span>
        </a>
    </header>

    <footer class="aui-bar aui-bar-tab zzq_du_wi_fot" id="footer">
        <div class="aui-bar-tab-item" tapmode style="width: 3rem;">
            <i class="aui-iconfont aui-icon-comment aui-text-info"></i>
            <div class="aui-bar-tab-label aui-text-info">咨询</div>
        </div>
        <div class="aui-bar-tab-item" tapmode style="width: 3rem;">
            <i class="aui-iconfont aui-icon-star aui-text-warning"></i>
            <div class="aui-bar-tab-label aui-text-warning">收藏</div>
        </div>
        <div class="aui-bar-tab-item aui-bg-warning aui-text-white" tapmode style="width: auto;">加入购物车</div>
        <div class="aui-bar-tab-item aui-bg-danger aui-text-white" tapmode style="width: auto;">立即购买</div>
    </footer>
</body>
<script type="text/javascript" src="../script/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/zzq_js/detil.js"></script>


</html>
