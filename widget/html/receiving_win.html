<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style media="screen">
        .aui-bar-nav,
        .aui-iconfont {
            color: #000!important;
        }
        .zzq_rece_head{
            color: #000;
            padding-left: 5px;
        }
        .aui-btn-info{
          background: -webkit-gradient(linear, 0 0, 100% 0, from(#ff9a00), to(#fd4f00));
        }
    </style>
</head>

<body>
    <header class="aui-bar aui-bar-nav" id="aui-header" style="background-color:#f9f9f9;">
        <a class="aui-btn aui-pull-left" tapmode onclick="clorece()">
            <span class="aui-iconfont aui-icon-left"></span>
            <span class="zzq_rece_head">选择收货地址</span>
        </a>
        <div class="aui-title"></div>
        <div class="aui-pull-right aui-btn">管理</div>
    </header>
    <footer class="aui-bar aui-bar-tab" id="footer">
        <div class="aui-bar-tab-item aui-padded-l-15 aui-padded-r-15">
            <div class="aui-btn aui-btn-block aui-btn-sm aui-btn-info" onclick="adderec()">
              <i class="aui-iconfont aui-icon-plus aui-font-size-16" style="color:#fff!important;"></i>添加新地址
            </div>
        </div>
    </footer>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        var footerH = $api.offset($api.byId('footer')).h;
        api.openFrame({
            name: 'receiving_frm',
            url: 'receiving_frm.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: api.winHeight - headerPos.h - footerH
            }
        })
    };

    function clorece() {
        api.closeWin({
            name: 'receiving'
        });
    }

    function adderec() {
      api.openWin({
         name: 'adderec',
         url: './addrec.html',
         pageParam: {
            name:'test'
         }
     })
    }
</script>

</html>
